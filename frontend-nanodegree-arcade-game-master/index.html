<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Jacks: GOT Frogger Game</title>
    <link href="https://fonts.googleapis.com/css?family=Uncial+Antiqua" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="overlay" onclick="off()">
        <img src="images/Blood.svg" alt="Blood">

        <div class="centered">
            <h1>GAME OVER</h1>
            <h2>click to continue</h2>
        </div>
    </div>

    <div class="grid-container">

        <div class="item1"><audio controls>
                <source src="images/game-of-thrones.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio></div>

        <div class="item2">
            <div class="level">
                LEVEL:
                <span></span>

            </div>
        </div>


        <div class="item3">
            <div class="lives">
                LIVES:
                <span></span>
            </div>
        </div>
    </div>

    <script src="js/resources.js"></script>
    <script src="js/app.js"></script>
    <script src="js/engine.js"></script>
</body>

</html>
